<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
</head>
<body>
  <div id="title">
    <h1><i class="fas fa-cloud-sun"></i> Simple Weather App</h1>

  </div>

  <header>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
              <div id="london" class="d-block w-100" >
                <h1>London</h1>
                <h5>Current temperature: 14 &#8451 </h5>

                <table class="current-add-info">
                  <tr>
                    <td>Max temp. 14 &#8451</td>
                    <td>Min temp. 4 &#8451</td>
                    <td>Air pressure: 1030 mbar</td>
                    <td>Humidity: 55 %</td>
                  </tr>
                </table>

                <table>
                  <tr class="table-active">
                    <th colspan="2">DAY</th>
                    <th colspan="2">DAY</th>
                    <th colspan="2">DAY</th>
                    <th colspan="2">DAY</th>
                    <th colspan="2">DAY</th>              
                  </tr>
                  <tr>
                    <td>MAX</td>
                    <td>MIN</td>
                    <td>MAX</td>
                    <td>MIN</td>
                    <td>MAX</td>
                    <td>MIN</td>
                    <td>MAX</td>
                    <td>MIN</td>
                    <td>MAX</td>
                    <td>MIN</td>
                  </tr>
                  <tr>
                    <td>18 &#8451</td>
                    <td>5 &#8451</td>
                    <td>18 &#8451</td>
                    <td>5 &#8451</td>
                    <td>18 &#8451</td>
                    <td>5 &#8451</td>
                    <td>18 &#8451</td>
                    <td>5 &#8451</td>
                    <td>18 &#8451</td>
                    <td>5 &#8451</td>
                  </tr>            
                </table>
              </div>
          </div>

          <div class="carousel-item">
            <div id="moscow" class="d-block w-100" >
              <h1>Moscow</h1>
            </div>
          </div>

          <div class="carousel-item">
            <div id="new-york" class="d-block w-100" >

            </div>
          </div>

          <div class="carousel-item">
            <div id="bejing" class="d-block w-100" >

            </div>
          </div>

        </div>

        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </header>

  <main>
    <div class="container">
      <div class="row" >
        <input type="text" class=" col-sm-6" id="city-name" placeholder="Enter city name:">
        <button type="submit" class="btn btn-dark col-sm-2 btn-lg">Submit</button>
      </div>
    </div>
  </main>

  <section>
    
  </section>




    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
